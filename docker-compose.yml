version: '3.8'
traefik:
  enabled: false
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mgnrega-backend
    restart: unless-stopped
    
    # Port mapping - Direct access without Traefik
    ports:
      - "5000:5000"
    
    # Environment variables
    environment:
      - PORT=5000
      - NODE_ENV=production
    
    # Use env file if available
    env_file:
      - .env
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Network mode - bridge for direct port mapping
    network_mode: bridge
    
    # Labels to disable Traefik
    labels:
      - "traefik.enable=false"

# Networks
networks:
  default:
    driver: bridge
